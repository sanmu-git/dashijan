<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
</head>
<!-- 引入layui的css文件 -->
<link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
<!-- 引入自己的login.css文件 注意需要先引入别人的css -->
<link rel="stylesheet" href="/assets/css/login.css">



<body>
    <!-- logo区域 -->
    <div class="layui-main logo">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录的盒子 -->
    <div class="login">
        <!-- 表单的标题 -->
        <div class="form-title">
            <img src="/assets/images/login_title.png" />
        </div>
        <!-- 表单区域 -->
        <div class="form-area">
            <form class="layui-form">
                <!-- 表单的第一行 -->
                <div class="layui-form-item">
                    <!-- 设置图标 -->
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
                </div>
                <!-- 表单的第二行 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 表单的第三行按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit lay-filter="formDemo">登录</button>
                </div>
                <!-- 表单的第四行去注册 -->
                <div class="layui-form-item goto-reg">
                    <a href="javascript:;" id="quzhuce">注册账号 ></a>
                </div>
            </form>
        </div>
    </div>
    <!-- 登录的盒子结束 -->
    <!-- 注册的盒子 -->
    <div class="reg">
        <!-- 表单的标题 -->
        <div class="form-title">
            <img src="/assets/images/login_title.png" />
        </div>
        <!-- 表单区域 -->
        <div class="form-area">
            <form class="layui-form">
                <!-- 表单的第一行 -->
                <div class="layui-form-item">
                    <!-- 设置图标 -->
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
                </div>
                <!-- 表单的第二行 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 表单的第三行 -->
                <div class="layui-form-item">
                    <!-- 设置图标 -->
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="title" required lay-verify="required" placeholder="请确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 表单的第四行按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit lay-filter="formDemo">注册</button>
                </div>
                <!-- 表单的第五行去注册 -->
                <div class="layui-form-item goto-reg">
                    <a href="javascript:;" id="qudenglu">去登录 ></a>
                </div>
            </form>
        </div>
    </div>
    <!-- 注册的盒子结束 -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
